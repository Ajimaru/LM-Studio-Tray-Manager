name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Python syntax check
        run: python -m py_compile lmstudio_tray.py

      - name: Bash syntax check
        run: bash -n lmstudio_autostart.sh

      - name: Install shellcheck
        run: |
          if ! command -v shellcheck >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y shellcheck
          fi

      - name: Shellcheck
        run: shellcheck lmstudio_autostart.sh
