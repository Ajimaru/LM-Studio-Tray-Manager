name: Release Package

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate tag format
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag format: $TAG"
            echo "Expected format: vX.Y.Z"
            exit 1
          fi

      - name: Install binary build dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            bc \
            pkg-config \
            python3.10 \
            python3.10-venv \
            python3.10-dev \
            python3-gi \
            gobject-introspection \
            gir1.2-gtk-3.0 \
            gir1.2-ayatanaappindicator3-0.1 \
            libgirepository1.0-dev

      - name: Build standalone binary
        run: |
          set -euo pipefail
          mkdir -p .build-cache
          ./build.sh
          if [[ ! -f "dist/lmstudio-tray-manager" ]]; then
            echo "Binary missing after build"
            exit 1
          fi
          cp -a "dist/lmstudio-tray-manager" ".build-cache/lmstudio-tray-manager"

      - name: Prepare release packages
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          # strip leading 'v' for version string and construct lowercase names
          VERSION="${TAG#v}"
          PKG_NAME_SRC="lmstudio-tray-manager-${VERSION}-linux-x86_64"
          PKG_NAME_BIN="${PKG_NAME_SRC}-binary"
          STAGE_DIR_SRC="dist/${PKG_NAME_SRC}"
          STAGE_DIR_BIN="dist/${PKG_NAME_BIN}"

          rm -rf dist
          mkdir -p "$STAGE_DIR_SRC" "$STAGE_DIR_BIN"

          FILES=(
            "lmstudio_autostart.sh"
            "lmstudio_tray.py"
            "setup.sh"
            "README.md"
            "LICENSE"
            "AUTHORS"
            "VERSION"
          )

          for file in "${FILES[@]}"; do
            if [[ -f "$file" ]]; then
              mkdir -p "$STAGE_DIR_SRC/$(dirname "$file")"
              cp -a "$file" "$STAGE_DIR_SRC/$file"
            fi
          done

          if [[ -f "docs/SETUP.md" ]]; then
            mkdir -p "$STAGE_DIR_SRC/docs" "$STAGE_DIR_BIN/docs"
            cp -a "docs/SETUP.md" "$STAGE_DIR_SRC/docs/SETUP.md"
            cp -a "docs/SETUP.md" "$STAGE_DIR_BIN/docs/SETUP.md"
          fi

          # Copy assets to both packages
          if [[ -d "assets" ]]; then
            cp -a "assets" "$STAGE_DIR_SRC/assets"
            cp -a "assets" "$STAGE_DIR_BIN/assets"
          fi

          BIN_FILES=()
          for file in "${FILES[@]}"; do
            if [[ "$file" != "lmstudio_tray.py" ]] && [[ "$file" != "lmstudio_autostart.sh" ]]; then
              BIN_FILES+=("$file")
            fi
          done

          for file in "${BIN_FILES[@]}"; do
            if [[ -f "$file" ]]; then
              mkdir -p "$STAGE_DIR_BIN/$(dirname "$file")"
              cp -a "$file" "$STAGE_DIR_BIN/$file"
            fi
          done

          if [[ ! -f ".build-cache/lmstudio-tray-manager" ]]; then
            echo "Error: Binary not found at .build-cache/lmstudio-tray-manager"
            exit 1
          fi
          cp -a ".build-cache/lmstudio-tray-manager" \
            "$STAGE_DIR_BIN/lmstudio-tray-manager"

      - name: Create archives
        run: |
          set -euo pipefail

              TAG="${GITHUB_REF_NAME}"
          # match names used earlier (lowercase, include platform)
          VERSION="${TAG#v}"
          PKG_NAME_SRC="lmstudio-tray-manager-${VERSION}-linux-x86_64"
          PKG_NAME_BIN="${PKG_NAME_SRC}-binary"

          tar -czf "dist/${PKG_NAME_SRC}.tar.gz" -C dist "$PKG_NAME_SRC"
          tar -czf "dist/${PKG_NAME_BIN}.tar.gz" -C dist "$PKG_NAME_BIN"


      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum *.tar.gz > SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS.txt
