name: Docs

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - 'docs/**'
      - '.markdownlint*'
      - '.markdownlint-cli2*'
  pull_request:
    paths:
      - '**/*.md'
      - 'docs/**'
      - '.markdownlint*'
      - '.markdownlint-cli2*'

jobs:
  docs-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@eb5ca3ab411449c66620fe7f1b3c9e10547144b0 # v18
        with:
          globs: |
            README.md
            docs/**/*.md

      - name: Verify docs entry files
        run: |
          test -f docs/index.html
          test -f docs/guide.html
          test -f docs/python_docstrings.html
          test -f docs/README.md
          test -f docs/SETUP.md
          test -f docs/USE.md

      - name: Link check
        uses: lycheeverse/lychee-action@7cd0af4c74a61395d455af97419279d86aafaede # v2.0.2
        with:
          args: >-
            --no-progress
            --verbose
            README.md
            docs/README.md
            docs/SETUP.md
            docs/USE.md
            docs/index.html
            docs/guide.html
            docs/python_docstrings.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
