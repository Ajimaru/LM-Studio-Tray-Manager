# Bandit is a security linter designed to find common security issues in Python code.
# This action will run Bandit on your codebase.
# The results of the scan will be found under the Security tab of your repository.

# https://github.com/marketplace/actions/bandit-scan is ISC licensed, by abirismyname
# https://pypi.org/project/bandit/ is Apache v2.0 licensed, by PyCQA

name: Bandit
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main", "dev" ]
  schedule:
    - cron: '23 21 * * 0'
  workflow_dispatch:

jobs:
  bandit:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    runs-on: ubuntu-latest
    steps:
      # checkout repository so Bandit can scan the source files
      - uses: actions/checkout@v6
      # run Bandit directly to avoid the action forwarding changed file names
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install "bandit>=1.9.4" bandit-sarif-formatter

      - name: Run Bandit
        continue-on-error: true
        run: |
          # run bandit recursively from repo root, exclude tests/ and write SARIF
          bandit -f sarif -o results.sarif -r . -x "tests/**" --exit-zero -s B603,B607,B404,B101 || true
        # keep token available if later steps need to upload results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # SARIF upload intentionally disabled here to avoid duplicating
      # alerts in GitHub Code Scanning. Codacy is configured to upload
      # SARIF on `main` and `dev` so Bandit results remain available
      # as artifacts but are not uploaded twice.

